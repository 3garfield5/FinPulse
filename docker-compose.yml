services:
  s3:
    image: minio/minio:latest
    container_name: finpulse-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - finpulse

  # Автосоздание бакета при старте
  s3-init:
    image: minio/mc:latest
    container_name: finpulse-minio-init
    depends_on:
      s3:
        condition: service_healthy
    environment:
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-finpulse}
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://s3:9000 $$S3_ACCESS_KEY $$S3_SECRET_KEY;
      mc mb -p local/$$S3_BUCKET || true;
      mc anonymous set none local/$$S3_BUCKET || true;
      echo 'MinIO bucket ensured';
      "
    restart: "no"
    networks:
      - finpulse

  ollama:
    image: ollama/ollama:latest
    container_name: finpulse-ollama
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_FLASH_ATTENTION: "1"
      OLLAMA_KV_CACHE_TYPE: "q8_0"

      OLLAMA_NUM_PARALLEL: "1"
      OLLAMA_NUM_THREADS: "6"

    volumes:
      - ollama:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
    networks:
      - finpulse

  db:
    image: postgres:16-alpine
    container_name: finpulse-db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      - finpulse

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finpulse-backend
    env_file:
      - ./.env
    environment:
      LLM_PROVIDER: ${LLM_PROVIDER}
      OLLAMA_URL: ${OLLAMA_URL}
      OLLAMA_MODEL: ${OLLAMA_MODEL}

      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      ollama:
        condition: service_healthy
      db:
        condition: service_healthy
    entrypoint: ["/app/entrypoint.sh"]
    command: ["python", "-m", "uvicorn", "app.presentation.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - finpulse

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "http://localhost:8000"
    container_name: finpulse-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - finpulse

volumes:
  ollama:
  pgdata:
  minio_data:

networks:
  finpulse:
    driver: bridge
